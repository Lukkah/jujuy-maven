                    <div class="ui-g-7">
                        <h:outputText
                            value="El día 19 de abril de 1593 Francisco de Argañaraz y Murgía fundó la ciudad de San Salvador de Velazco en el Valle de Jujuy. En el atardecer de la 
                            fundación Argañaraz nombró a los integrantes del Cabildo: Pedro de Godoy y Lorenzo de Herrera asumieron el cargo de Alcaldes Ordinarios; Juan de Seguro, 
                            Miguel García Valverde, Francisco Falcón y Marco Antonio asumieron como Regidores; Francisco de Benavente asumió como procurador general; Julián Núñez 
                            Galván asumió el cargo de Mayordomo. A Juan de Seguro se le concedió por única vez dos cargos como Alguacil y Regidor durante los primeros 6 años del 
                            nacimiento de la ciudad. En los primeros tiempos de la fundación los vecinos eran conquistadores, descubridores, pacificadores y pobladores; y de estos 
                            se elegía al cabildante.
                            Para ser cabildante, primero se debía ser vecino y debían poseer su residencia en los territorios del Cabildo, poseer un capital, saber leer y escribir, 
                            y no poseer deuda a la corona y a particulares." />
                    </div>
